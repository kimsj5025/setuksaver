<!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>세부능력및 특기사항 정리</title>
            <style>
                body {
                    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
                    background: #f8f9fa;
                    margin: 0;
                    padding: 20px;
                    min-height: 100vh;
                }
                h1 {
                    font-size: 32px;
                    color: #2c3e50;
                    margin-bottom: 30px;
                    text-align: center;
                }
                .tab-container {
                    display: flex;
                    justify-content: center;
                    gap: 10px;
                    margin-bottom: 20px;
                }
                .tab-button {
                    padding: 12px 24px;
                    font-size: 16px;
                    cursor: pointer;
                    background-color: #e9ecef;
                    border: none;
                    border-radius: 8px;
                    transition: all 0.3s ease;
                }
                .tab-button.active {
                    background-color: #3498db;
                    color: white;
                }
                .tab-button:hover {
                    background-color: #ced4da;
                }
                .button-container {
                    display: flex;
                    justify-content: center;
                    gap: 10px;
                    margin-bottom: 20px;
                }
                .button-container button {
                    padding: 12px 24px;
                    font-size: 16px;
                    cursor: pointer;
                    background-color: #3498db;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    transition: all 0.3s ease;
                }
                .button-container button:hover {
                    background-color: #2980b9;
                }
                #container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 20px;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }
                .block {
                    background: white;
                    padding: 25px;
                    border-radius: 15px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    width: 100%;
                    transition: transform 0.3s ease;
                    position: relative;
                }
                .block:hover {
                    transform: translateY(-5px);
                }
                .title-input {
                    font-size: 18px;
                    padding: 12px 20px;
                    margin-bottom: 15px;
                    border: 2px solid #e9ecef;
                    border-radius: 8px;
                    width: calc(100% - 40px);
                    transition: border-color 0.3s ease;
                }
                .title-input:focus {
                    outline: none;
                    border-color: #3498db;
                }
                .text-area {
                    font-size: 20px;
                    padding: 15px 20px;
                    border: 2px solid #e9ecef;
                    border-radius: 8px;
                    width: calc(100% - 40px);
                    min-height: 150px;
                    resize: vertical;
                    transition: border-color 0.3s ease;
                    overflow: hidden;
                }
                .text-area:focus {
                    outline: none;
                    border-color: #3498db;
                }
                .byte-count {
                    font-size: 14px;
                    color: #7f8c8d;
                    margin-top: 10px;
                    text-align: right;
                }
            </style>
        </head>
        <body>
            <h1>세부능력및 특기사항 정리</h1>
            <div class="tab-container">
                <button class="tab-button active" data-grade="1">1학년</button>
                <button class="tab-button" data-grade="2">2학년</button>
                <button class="tab-button" data-grade="3">3학년</button>
            </div>
                <h3>데이터는 쿠키에 저장되지만, 만약을 위해 꼭 백업을 하시기 바랍니다</h3>
            <div class="button-container">
                <button id="addBlock">+ 블럭 추가</button>
                <button id="downloadData">데이터 다운로드</button>
                <button id="uploadData">데이터 업로드</button>
            </div>
            <div id="container"></div>
            <script>
                let currentGrade = '1';
                const gradeData = {
                    '1': [],
                    '2': [],
                    '3': []
                };

                function saveBlocksToCookie() {
                    const blocks = [];
                    document.querySelectorAll(".block").forEach(block => {
                        blocks.push({
                            title: block.querySelector(".title-input").value,
                            text: block.querySelector(".text-area").value
                        });
                    });
                    gradeData[currentGrade] = blocks;
                    document.cookie = "gradeData=" + encodeURIComponent(JSON.stringify(gradeData)) + "; max-age=131536000; path=/"; // 1년 유지
                }

                function loadBlocksFromCookie() {
                    const cookieValue = document.cookie.split("; ").find(row => row.startsWith("gradeData="));
                    if (cookieValue) {
                        const data = JSON.parse(decodeURIComponent(cookieValue.split("=")[1]));
                        Object.assign(gradeData, data);
                        loadGradeBlocks(currentGrade);
                    }
                }

                function loadGradeBlocks(grade) {
                    const container = document.getElementById("container");
                    container.innerHTML = '';
                    gradeData[grade].forEach(data => addBlock(data.title, data.text));
                }

                function addBlock(title = "", text = "") {
                    const block = document.createElement("div");
                    block.classList.add("block");

                    const titleInput = document.createElement("input");
                    titleInput.type = "text";
                    titleInput.placeholder = "제목 입력";
                    titleInput.classList.add("title-input");
                    titleInput.value = title;

                    const textArea = document.createElement("textarea");
                    textArea.placeholder = "내용 입력";
                    textArea.classList.add("text-area");
                    textArea.value = text;

                    const byteCount = document.createElement("div");
                    byteCount.classList.add("byte-count");
                    byteCount.textContent = new Blob([text]).size + " 바이트";

                    textArea.addEventListener("input", () => {
                        byteCount.textContent = new Blob([textArea.value]).size + " 바이트";
                        saveBlocksToCookie();
                    });

                    titleInput.addEventListener("input", saveBlocksToCookie);

                    block.appendChild(titleInput);
                    block.appendChild(textArea);
                    block.appendChild(byteCount);
                    document.getElementById("container").appendChild(block);
                }

                function downloadData() {
                    const dataStr = JSON.stringify(gradeData);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'gradeData.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }

                function uploadData(event) {
                    const file = event.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const data = JSON.parse(e.target.result);
                        Object.assign(gradeData, data);
                        loadGradeBlocks(currentGrade);
                        saveBlocksToCookie();
                    };
                    reader.readAsText(file);
                }

                document.getElementById("addBlock").addEventListener("click", () => addBlock());
                document.getElementById("downloadData").addEventListener("click", downloadData);
                document.getElementById("uploadData").addEventListener("click", () => document.getElementById('fileInput').click());

                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.id = 'fileInput';
                fileInput.style.display = 'none';
                fileInput.addEventListener('change', uploadData);
                document.body.appendChild(fileInput);

                document.querySelectorAll(".tab-button").forEach(button => {
                    button.addEventListener("click", () => {
                        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
                        button.classList.add("active");
                        currentGrade = button.dataset.grade;
                        loadGradeBlocks(currentGrade);
                    });
                });

                window.onload = loadBlocksFromCookie;
            </script>
          <h5>make by kimCastleOwner</h5>      
        </body>
        </html>
